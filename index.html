<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title"
         class="heading">DOM Learning on tech</h1>
        <ul class="language">
            <li>Javascript</li>
        </ul>
       </div>
    </div>
   
    
</body>
<script>
function addLanguage(languageName){
  const li =  document.createElement("li")
  li.innerHTML= `${languageName}`
  appendChild(li)


}
addLanguage("react")
addLanguage("typescript")
</script>
</html>
